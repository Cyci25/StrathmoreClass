<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="shortcut icon" href="../Devops Technology Logo.png" type="image/x-icon">
</head>

<body>
    <div class="jumbotron">
        <header>
            <h1 class="task_list_main">My Task App</h1>
            <br>
            <form name="task-form" id="new-task-form" class="new-tsk-form new-task-form form-control">
                <div class=" row">
                    <div class="col-md-10">
                        <div class="mb-3">
                            <label for="FormControlInputLabel" class="form-label">Task Detail: <span
                                    style="color: red;">*</span></label>
                            <input class="feild task_input form-control" id="new-task-input" name="new-task-input"
                                type="text" placeholder="What do you have planned?" required>
                        </div>
                    </div>

                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                        <br>
                        <br>
                        <input class="btn btn-primary task_add" id="new-task-submit" type="submit" value="Add task">
                    </div>
                </div>
            </form>
            <br>
        </header>
        <main>
            <section class="task_list">
                <h2 class="tasks task_list_header">My Current Task</h2>
                <ol id="tasks" class="tasks">
                </ol>
            </section>
        </main>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
